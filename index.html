<!DOCTYPE html>
<html>
<head>
  <style>
    /* バーのスタイル */
    .top-bar {
      position: fixed;
      top: 0;
      right: 0;
      width: 100%;
      height: 40px;
      background-color: #f00; /* バーの背景色 */
      color: blak; /* テキストの色 */
      text-align: center; /* テキストの中央揃え */
      line-height: 40px; /* テキストの垂直中央揃え */
    }

    /* バーの下のコンテンツのスタイル */
    .content {
      margin-top: 40px; /* バーの高さと同じマージンを設定 */
    }
  </style>
</head>
<body>
  <div class="top-bar">お知らせ　悲報:アイデアがない　意見からアイデア募集中</div> <!-- バーの要素とテキスト -->
  <div class="content">あああ</div> <!-- バーの下のコンテンツの要素とテキスト -->
</body>
</html>
